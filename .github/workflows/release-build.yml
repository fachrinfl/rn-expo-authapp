---
name: Build on Release Tag
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: âœ… Lint and Fix Code
        run: npm run lint:fix

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸš€ Build app
        id: build
        run: |
          eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Upload to TestFairy
        run: |
          ARTIFACT_URL=$(eas build:list --platform android --status finished --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          curl -F "file=@-" \
               -F "api_key=${{ secrets.TESTFAIRY_API_KEY }}" \
               https://upload.testfairy.com/api/upload \
               --data-binary @<(curl -s $ARTIFACT_URL) -w "\nHTTP Code: %{http_code}\n"
